name: Build & Release (Windows)

on:
  push:
    tags:
      - 'v*.*.*'        # билд и релиз только по тегам вида v1.2.3

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ВАЖНО: не включаем cache: 'npm', чтобы не требовался lock-файл

      - name: Install deps
        run: npm install

      # Опционально: если есть build/icon.png и нет build/icon.ico — сделаем .ico
      # (скобки вокруг (Test-Path ...) обязательны, иначе pwsh думает, что -and это параметр)
      - name: Make ICO from PNG (optional)
        shell: pwsh
        run: |
          if ((Test-Path 'build/icon.png') -and -not (Test-Path 'build/icon.ico')) {
            npx png-to-ico 'build/icon.png' | Set-Content -Encoding Byte 'build/icon.ico'
          }

      - name: Build & Publish to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --win nsis portable -p always
