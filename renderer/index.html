<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.google.com https://*.gstatic.com; script-src 'self';" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkDock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="side-header">
        <h1>LinkDock</h1>
        <div class="side-actions">
          <button id="btnTheme" class="btn" title="Переключить тему">Тема</button>
          <button id="btnExport" class="btn">Экспорт</button>
        </div>
      </div>
      <div class="import-group">
        <button id="impChrome" class="btn">Импорт Chrome</button>
        <button id="impEdge" class="btn">Импорт Edge</button>
        <button id="impFirefox" class="btn">Импорт Firefox</button>
        <button id="impJSON" class="btn">Импорт JSON</button>
      </div>
      <ul id="groupList" class="groups" draggable="false"></ul>
      <div class="add-group">
        <input id="newGroupName" placeholder="Новая группа" />
        <button id="addGroupBtn" class="btn">+</button>
      </div>
    </aside>

    <main class="content">
      <div class="toolbar">
        <input id="search" placeholder="Поиск (Ctrl+K)" />
        <input id="title" placeholder="Название" />
        <input id="url" placeholder="https://..." />
        <input id="tags" placeholder="#теги через запятую" />
        <button id="addBtn" class="btn">Добавить</button>
      </div>
      <ul id="list" class="list" draggable="false"></ul>
    </main>
  </div>

  <template id="tplItem">
    <li class="item" draggable="true">
      <img src="" alt="" class="favicon" />
      <span class="pin" title="Закрепить">★</span>
      <div class="item-content">
        <div class="display-view">
          <span class="title"></span>
          <span class="url"></span>
          <div class="taglist"></div>
        </div>
        <div class="edit-view">
          <input class="edit-title" placeholder="Название" />
          <input class="edit-url" placeholder="URL" />
          <input class="edit-tags" placeholder="Теги через запятую" />
        </div>
      </div>
      <div class="item-actions">
        <div class="display-actions">
          <button class="btn open">Открыть</button>
          <button class="btn move">Перенести</button>
          <button class="btn edit">Изм.</button>
          <button class="btn del">Удалить</button>
        </div>
        <div class="edit-actions">
          <button class="btn save">Сохранить</button>
          <button class="btn cancel">Отмена</button>
        </div>
      </div>
    </li>
  </template>

  <div id="moveModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Переместить закладку</h3>
      <p>Выберите существующую группу или введите имя новой.</p>
      <select id="moveGroupSelect"></select>
      <input id="moveNewGroupInput" placeholder="Или имя новой группы..." />
      <div class="modal-actions">
        <button id="moveConfirmBtn" class="btn">Переместить</button>
        <button id="moveCancelBtn" class="btn">Отмена</button>
      </div>
    </div>
  </div>

  <div id="notifications"></div>

  <script src="renderer.js"></script>
</body>
</html>
